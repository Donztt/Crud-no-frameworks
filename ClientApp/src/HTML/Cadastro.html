<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/Cadastro.css">
    <link rel="stylesheet" href="../CSS/Default.css">
    <link rel="stylesheet" href="../CSS/Nav.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav mx-auto">
                    <a href="./Login.html">
                        <li class="nav-item">Login</li>
                    </a>
                    <a href="./ListaUsuario.html">
                        <li class="nav-item">Listagem de Usuários</li>
                    </a>
                    <a href="./Cadastro.html">
                        <li class="nav-item">Cadastrar</li>
                    </a>
                </ul>
            </div>
        </div>
    </nav>
    <div>
        <div class="container register">
            <div class="row">
                <div class="col-md-3 register-left">
                    <img src="https://logospng.org/download/javascript/logo-javascript-icon-1024.png" alt="" />
                    <h3>Já possui conta?</h3>
                    <p>Faça seu login agora!</p>
                    <a href="./Login.html"><input type="submit" name="" value="Login" /><br /></a>
                </div>
                <div class="col-md-9 register-right">
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <h3 class="register-heading">Faça seu cadastro</h3>
                            <form onSubmit={this.HandleSignUp}>
                                <div class="row register-form">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="nomeField" name="nome"
                                                placeholder="Nome *" required />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" minlength="11" maxlength="11" class="form-control"
                                                id="cpfField" name="cpf" placeholder="CPF *" required />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" name="loginNome" id="usuarioField"
                                                placeholder="Usuario *" required />
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" name="senha" id="senhaField"
                                                placeholder="Senha *" required />
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" minlength="8" maxlength="9" class="form-control"
                                                id="cepField" name="cep" minlength="9" maxlength="8"
                                                data-mask="00000-000" data-mask-selectonfocus="true"
                                                onfocusout="getCep()" placeholder="CEP" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="cidadeField" name="cidade"
                                                placeholder="Cidade" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="estadoField" name="estado"
                                                placeholder="Estado" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="enderecoField" name="endereco"
                                                placeholder="Endereco" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" minlength="10" maxlength="10" id="celField" name="cel"
                                                class="form-control" placeholder="Telefone" />
                                        </div>
                                    </div>
                                    <input type="button" class="btnRegister" id="btnSignUp" value="Cadastrar" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../SCRIPTS/Cadastro.js"></script>
</body>

</html>
