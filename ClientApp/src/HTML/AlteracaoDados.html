<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/AlteracaoDados.css">
    <link rel="stylesheet" href="../CSS/Default.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <param name="AlteracaoDados" value="true">
    <div class="container-md">
        <div>
            <div id="textFields">
                <h3>Dados do Usuário</h3>
                <div class="row align-items-center">
                    <div class="col">
                        <input class="form-control" id="idField" type="hidden" name="id" placeholder="id"
                            defaultValue={this.state.pessoa.id} />
                        <input class="form-control" id="nomeField" type="text" name="nome" placeholder="Nome"
                            defaultValue={this.state.pessoa.nome} required />
                        <input class="form-control" id="cpfField" type="text" name="cpf" minlength="11" maxlength="11"
                            placeholder="CPF" defaultValue={this.state.pessoa.cpf} required />
                        <input class="form-control" id="telField" type="text" name="cel" minlength="10" maxlength="10"
                            placeholder="Telefone" defaultValue={this.state.pessoa.cel} />
                    </div>
                </div>
                <div class="row align-items-center">
                    <div class="col">
                        <div id="buttons">
                            <Zoom bottom>
                                <button type="submit" class="btn btn-primary" id="btnEdit">Alterar
                                    Dados</button>
                                <button type="button" class="btn btn-danger" id="btnDelete">Deletar
                                    Usuário</button>
                            </Zoom>
                        </div>
                    </div>
                    <div class="col">
                        <input class="form-control" id="cepField" type="text" name="cep" placeholder="CEP"
                            defaultValue={this.state.pessoa.cep} />
                        <input class="form-control" id="enderecoField" type="text" name="endereco"
                            placeholder="Endereco" defaultValue={this.state.pessoa.endereco} />
                        <input class="form-control" id="cidadeField" type="text" name="cidade" placeholder="Cidade"
                            defaultValue={this.state.pessoa.cidade} />
                        <input class="form-control" id="estadoField" type="text" name="estado" placeholder="Estado"
                            defaultValue={this.state.pessoa.estado} />
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script type="module" src="../SCRIPTS/AlteracaoDados.js"></script>
</body>

</html>
