<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/Login.css">
    <link rel="stylesheet" href="../CSS/Default.css">
    <link rel="stylesheet" href="../CSS/Nav.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav mx-auto">
                    <a href="./Login.html">
                        <li class="nav-item">Login</li>
                    </a>
                    <a href="./ListaUsuario.html">
                        <li class="nav-item">Listagem de Usuários</li>
                    </a>
                    <a href="./Cadastro.html">
                        <li class="nav-item">Cadastrar</li>
                    </a>
                </ul>
            </div>
        </div>
    </nav>
    <div>
        <div id="login">
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-12">
                            <form id="login-form" class="form" onSubmit={this.HandleLogin}>
                                <h3 class="text-center text-info">Login</h3>
                                <div class="form-group">
                                    <label class="text-info">Usuario:</label><br />
                                    <input type="text" name="username" id="loginField" class="form-control"
                                        onChange={this.handleLoginChange} required />
                                </div>
                                <div class="form-group">
                                    <label class="text-info">Senha:</label><br />
                                    <input type="password" name="password" id="senhaField" class="form-control"
                                        onChange={this.handlePasswordChange} required />
                                </div>
                                <div class="form-group">
                                    <label class="text-info"><span><input id="remember-me" name="remember-me"
                                                type="checkbox" /></span><span>Lembre de mim</span> </label><br />
                                    <input type="button" class="btn btn-info btn-md" id="LoginButton"
                                        value="Cadastrar" />
                                </div>
                                <div id="register-link" class="text-right">
                                </div>
                            </form>
                        </div>
                        não possui conta? <a href="./Cadastro.html" id="cadastrar">Cadastrar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../SCRIPTS/Login.js"></script>
</body>

</html>
